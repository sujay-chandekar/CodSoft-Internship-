<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c6e49;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      color: #2c6e49;
    }
    input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #2c6e49;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e4d33;
    }
  </style>
</head>
<body>
  <div class="container">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    {% endif %}
    <h1>Add Contact</h1>
    <form action="#" method="post" enctype="multipart/form-data" class="Information">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ contacts.name }}" required>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" value="{{ contacts.phoneNumber }}" required>
      <label for="mail">E-Mail</label>
      <input type="text" id="mail" name="mail" value="{{ contacts.email }}" required>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" value="{{ contacts.address }}" required>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
